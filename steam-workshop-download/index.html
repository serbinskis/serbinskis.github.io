<html>
    <head>
      <title>Steam Workshop Download</title>
      <link id="serbinskis" href="http://127.0.0.1:84/favicon.ico" rel="shortcut icon">
    </head>

    <body style="margin: 0; overflow: hidden;">
        <iframe id="serbinskis" src="http://127.0.0.1:84/" style="display: block; position: fixed; border-width: 0px; width: 100%; height: 100%;"></iframe>
    </body>

    <script src="/home/js/navigation.js"></script>
    <script>
        const iframe = document.querySelector('iframe');
        const fallbackUrl = window.location.origin + window.location.pathname.replace(/\/$/, '') + '/github';
        let loaded = false;
        iframe.onload = () => { loaded = true; };
        iframe.onerror = () => { window.location.href = fallbackUrl; };
        setTimeout(() => { if (!loaded) { window.location.href = fallbackUrl; }}, 3000);
    </script>
</html>
